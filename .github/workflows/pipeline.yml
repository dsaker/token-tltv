name: CI Checks

env:
  go_version: '1.23.6'
  
on:
  push:
    branches:
      - 'main'
jobs:
  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: ${{env.go_version}}
    - name: Run Audit
      run: make audit/pipeline
  build:
    name: Build App
    runs-on: ubuntu-latest
    needs:
      - audit
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: ${{env.go_version}}
    - name: Build
      run: make build
    - name: Copy Files
      run: |
           mkdir  artifacts
           cp bin/linux_amd64/tltv artifacts/.
    - name: Archive
      uses: actions/upload-artifact@v4
      with:
          name: tltv
          path: artifacts
